<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Album Art Exchange</title>
  </head>
  <body>
    <div class="container">
        <header>
          <h1>Album <span class="red">Art</span> Exchange</h1>
          <div class="nav-spread">
            <nav>
              <a href="#">About</a>
              <a href="#">Gallery</a>
              <a href="#">Forums</a>
            </nav>
            <form class="sign-in" action="index.html" method="post">
              <input type="text" name="name" placeholder="name@example.com">
              <button type="button" name="button">Sign In</button>
            </form>
          </div>
        </header>

      <main>
        <div class="gallery">
          <div class="album" id="a1"></div>
          <div class="album" id="a2"></div>
          <div class="album" id="a3"></div>
          <div class="album" id="a4"></div>
          <div class="album" id="a5"></div>
          <div class="album" id="a6"></div>
          <div class="album" id="a7"></div>
          <div class="album" id="a8"></div>
          <div class="album" id="a9"></div>
        </div>
      </main>
        <form class="search" action="index.html" method="post">
          <input type="text" name="name" placeholder="Search for an album...">
          <button type="button" name="button">Search</button>
        </form>
        <div class="about">
          <p>
            Dedicated to collecting and sharing meticulously scanned and edited album cover art,
            for those of us who are ridiculously obsessive about such things.
          </p>
        </div>
      <footer>
        <i class="fa fa-youtube-play fa-lg"></i>
        <i class="fa fa-facebook-f fa-lg"></i>
        <i class="fa fa-twitter fa-lg"></i>
        <script src="js/scripts.js" charset="utf-8"></script>
      </footer>
    </div>
  </body>
</html>
