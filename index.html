<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Album Art Exchange</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Album <span class="red">Art</span> Exchange</h1>
        <nav>
          <a href="#">About</a>
          <a href="#">Gallery</a>
          <a href="#">Forums</a>
        </nav>
        <form class="sign-in" action="index.html" method="post">
          <input type="text" name="name" placeholder="name@example.com">
          <button type="button" name="button">Sign In</button>
        </form>
      </header>

      <main>
        <div class="gallery">
          <img src="img/appetite.jpg" alt="" />
          <img src="img/bigbear.jpg" alt="" />
          <img src="img/boatmans.jpg" alt="" />
          <img src="img/chronic.jpg" alt="" />
          <img src="img/clash.jpg" alt="" />
          <img src="img/doggys.jpg" alt="" />
          <img src="img/goldrush.jpg" alt="" />
          <img src="img/kingcr.jpg" alt="" />
          <img src="img/kaputt.jpg" alt="" />
        </div>
      </main>
        <form class="search" action="index.html" method="post">
          <input type="text" name="name" placeholder="Search for an album...">
          <button type="button" name="button">Search</button>
        </form>
        <div class="about">
          <p>
            Dedicated to collecting and sharing meticulously scanned and edited album cover art,
            for those of us who are ridiculously obsessive about such things.
          </p>
        </div>
      <footer>
        <i class="fa fa-youtube-play fa-lg"></i>
        <i class="fa fa-facebook-f fa-lg"></i>
        <i class="fa fa-twitter fa-lg"></i>
      </footer>
    </div>
  </body>
</html>
